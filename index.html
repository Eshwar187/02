<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="time-display">00:00:00</div>
        <div class="buttons">
            <button id="start" class="control-button">Start</button>
            <button id="pause" class="control-button" disabled>Pause</button>
            <button id="reset" class="control-button">Reset</button>
            <button id="lap" class="control-button">Lap</button>
        </div>
        <div id="laps" class="laps-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
